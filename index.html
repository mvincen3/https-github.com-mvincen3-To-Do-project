<!DOCTYPE html>
<html lang="en">
  <head>
    <title>ToDo list</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <link rel="stylesheet" href="styles.css" />
    
  </head>
  <body>
    <div>
      <h1>My #TODO List</h1>
    </div>
    <div class="todo-form">
      <form id = "todo-form">
        <label for="title">Title</label>
        <input type="text" name="title" id="title" minlength="3" />

        <label for="description">Description</label>
        <textarea name="description" id = "description" minlength="3"></textarea>

        <button type="submit">Add TODO</button>
      </form>
    </div>
    <div class="todo-container" id="todo-list">
      <div class="todo" onclick="toggleToDo(event)">
        <div class="todo-header">
          <h2>Create TODO project</h2>
          <button aria-label="delete item" onclick="removeToDo(event)">X</button>
        </div>
        <div class="todo-description">
          I want to create a project for justice redeemed that uses JavaScript,
          HTML, and CSS to create a list of TODO items. It should use flexbox
          and look really cool.
        </div>
      </div>
    </div>
    <script src="javascript.js"></script>
  </body>
</html>
